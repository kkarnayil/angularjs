<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">{{tableHeader}}</span>
    <span class="badge badge-secondary badge-pill">{{candidateScores.length}}</span>
</h4>
<ul class="list-group mb-3" *ngIf="candidateScores.length > 0">
    <li *ngFor="let candidateInfo of candidateScores" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{candidateInfo.firstName | uppercase}} {{candidateInfo.lastName | uppercase}}</h6>
            <small class="text-muted">@{{candidateInfo.userId}}</small>
        </div>
        <span class="text-muted">{{candidateInfo.score}}</span>
    </li>
</ul>
<ul class="list-group mb-3" *ngIf="candidateScores.length == 0">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">No Results to Display!!!</h6>
        </div>

    </li>
</ul>
