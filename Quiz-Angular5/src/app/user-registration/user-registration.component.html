<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../assets/github.png" alt="" width="72" height="72">
        <h2>{{registrationFormTitle}}</h2>

        <p class="lead">{{registrationFormDescription}}</p>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <app-quiz-results></app-quiz-results>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Candidate Information</h4>
            <form class="needs-validation" (submit)='registerCandidate($event)'>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]='candidate.firstName' name='firstName' placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]='candidate.lastName' name='lastName' placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" [(ngModel)]='candidate.userId' name='userId' placeholder="Username" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Start Quiz</button>
            </form>
        </div>
    </div>

</div>
