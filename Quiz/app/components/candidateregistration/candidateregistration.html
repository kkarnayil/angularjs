<section ng-init="init()">
    <div class="page-header">
        <h1>Candidate Registration Form</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">

            <form ng-submit="registerCandidate()">
                <div class="gap5">
                    <div class="form-group">
                        <label for="userId">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        User Id</label>
                        <input type="text" class="form-control" id="userId" placeholder="User Id" ng-model="user.email" required>
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>                       
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name" ng-model="user.name" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Start Quiz</button>
            </form>
        </div>
    </div>
</section>
