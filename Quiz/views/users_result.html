<div class="page-header" ng-init="getUsersScore()">
    <h1>User Rankings</h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">

        <div ng-show="usersScores.length > 0">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Email</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="userScore in usersScores track by $index">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{userScore.name}}</td>
                    <td>{{userScore.email}}</td>
                    <td>{{userScore.score}}</td>
                </tr>

                </tbody>
            </table>
        </div>

        <div ng-show="usersScores.length == 0">
            No user data found.
        </div>
    </div>
    <p><a style="margin-left: 14px" href="#" role="button">Home</a></p>
</div>
