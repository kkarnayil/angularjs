<div>
	<div ng-include="'views/header.htm'"></div>

	<div class="container">
		<div class="row profile">
			<div class="col-md-3 margin-btm-10">
				<div ng-include="'views/leftpanel.htm'"></div>

			</div>
			<div class="col-md-9" ng-init="listAllUsers()">
				<div class="profile-content">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th class="hidden-xs hidden-sm">#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody ng-repeat="user in users">
							<tr>
								<th scope="row" class="hidden-xs hidden-sm">{{$index+1}}</th>
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
								<td>{{user.emailId}}</td>
							</tr>
						</tbody>
					</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
